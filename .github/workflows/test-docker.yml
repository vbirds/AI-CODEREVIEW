name: Test Docker Build

on:
  workflow_dispatch:  # 允许手动触发
  push:
    branches: [ "main", "master", "develop" ]
    paths:
      - 'Dockerfile'
      - 'requirements.txt'
      - '.github/workflows/test-docker.yml'

jobs:
  test-docker-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Test build app image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        target: app
        push: false
        tags: test-app:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test build worker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        target: worker
        push: false
        tags: test-worker:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test run app container
      run: |
        docker run --rm -d --name test-app -p 5001:5001 -p 5002:5002 test-app:latest
        sleep 10
        # 检查容器是否在运行
        docker ps | grep test-app || (echo "App container failed to start" && exit 1)
        # 检查端口是否可访问
        curl -f http://localhost:5001/health || echo "API health check failed"
        docker stop test-app

    - name: Test run worker container
      run: |
        docker run --rm -d --name test-worker test-worker:latest
        sleep 5
        # 检查容器是否在运行
        docker ps | grep test-worker || (echo "Worker container failed to start" && exit 1)
        docker stop test-worker
