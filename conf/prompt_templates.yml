code_review:
  description: 通用代码审查模板
  parameters:
    max_tokens: 2000
    presence_penalty: 0.0
    temperature: 0.7
    top_p: 0.9
  template: '请审查以下代码变更：


    {code_diff}


    请从代码质量、安全性、性能等方面进行评估。'
performance_review:
  description: 性能优化审查模板
  parameters:
    max_tokens: 1800
    presence_penalty: 0.05
    temperature: 0.6
    top_p: 0.85
  template: '请从性能优化角度审查以下代码：


    {code_diff}


    重点关注：算法复杂度、内存使用、数据库查询优化等。'
security_review:
  description: 安全审查模板
  parameters:
    max_tokens: 1500
    presence_penalty: 0.1
    temperature: 0.5
    top_p: 0.8
  template: '请从网络安全角度审查以下代码：


    {code_diff}


    重点关注：SQL注入、XSS、权限控制等安全问题。'
