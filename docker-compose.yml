services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: app
    image: ghcr.io/zhao-zg/ai-codereview:latest
    ports:
      - "5001:5001"
      - "5002:5002"
    volumes:
      - ./data:/app/data
      - ./log:/app/log
      - ./data/svn:/app/data/svn
      - ./conf:/app/conf
    environment:
      - TZ=Asia/Shanghai
      - SERVER_PORT=5001
      - LLM_PROVIDER=deepseek
      - LOG_LEVEL=INFO
    restart: unless-stopped